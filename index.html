<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="resources/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
 
</head>
<body>


  <section>
    
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="content">
          
      <article class="textBox">    
        
        <h1><span>We're</span> coming soon</h1>

        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email Address" name="email">
          <img src="images/icon-error.svg" alt="error icon" id="icon-error">
          <input type="image" id="submit" src="images/icon-arrow.svg" name="submit" alt="submit button">
          
        </form>
        <p id="error"></p>
      </article>

      <article class="imgBox">
        <img src="images/hero-desktop.jpg" alt="ad picture"> 
      </article>

    </div>

  </section>

  <script src="resources/script.js"></script>
 
</body>
</html>
